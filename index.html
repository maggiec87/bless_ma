    function formatWish(text) {
        // 自动按标点符号拆分为两行，如果没有标点则平分
        const puncs = ["，", "！", " ", "。"];
        for (let p of puncs) {
            if (text.includes(p)) {
                let parts = text.split(p);
                // 重新组合，带上标点效果更好
                return `<div>${parts[0]}${p}</div><div>${parts[1]}</div>`;
            }
        }
        // 如果没有标点，中间切断
        let mid = Math.floor(text.length / 2);
        return `<div>${text.substring(0, mid)}</div><div>${text.substring(mid)}</div>`;
    }

    function getRandomWish() {
        const display = document.getElementById('wish-display');
        let count = 0;
        const timer = setInterval(() => {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            display.innerHTML = formatWish(randomWish);
            count++;
            if (count > 8) {
                clearInterval(timer);
                const finalWish = wishes[Math.floor(Math.random() * wishes.length)];
                display.innerHTML = formatWish(finalWish);
            }
        }, 50);
    }
